table:
  name: chat_messages
  schema: public
object_relationships:
  - name: groupsdata
    using:
      manual_configuration:
        column_mapping:
          group_id: id
        insertion_order: null
        remote_table:
          name: group_master
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - group_id
        - id
        - file_url
        - message
        - status
        - type
        - created_at
        - sent_id
    comment: ""
select_permissions:
