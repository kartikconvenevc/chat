    permission:
      columns:
        - group_id
        - id
        - file_url
        - message
        - status
        - type
        - created_at
        - sent_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - group_id
        - id
        - file_url
        - message
        - status
        - type
        - created_at
        - sent_id
      filter: {}
      check: null
    comment: ""
